<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="buttons">
        <button onclick="changeMarker('O')">O</button>
        <button onclick="changeMarker('X')">X</button>
        <button onclick="resetBoard()">Reset</button>
    </div>
    <div class="container" id="container">
        <div class="board-grid left top" id="0" onclick="setGrid(0)"></div>
        <div class="board-grid top" id="1" onclick="setGrid(1)"></div>
        <div class="board-grid right top" id="2" onclick="setGrid(2)"></div>
        <div class="board-grid left" id="3" onclick="setGrid(3)"></div>
        <div class="board-grid" id="4" onclick="setGrid(4)"></div>
        <div class="board-grid right" id="5" onclick="setGrid(5)"></div>
        <div class="board-grid left bottom" id="6" onclick="setGrid(6)"></div>
        <div class="board-grid bottom" id="7" onclick="setGrid(7)"></div>
        <div class="board-grid right bottom" id="8" onclick="setGrid(8)"></div>
    </div>
    <div class="turn-notif">
    </div>
</body>
</html>
